<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b76859b742.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        
        <div id="weatherIcon">
            <div id="icon">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" id="image">
            </div>
            <div class="info">
                <h2 class="location">
                    <i class="fa-solid fa-street-view"></i> Allahabad, In
                </h2>
                <p id="date">SAT | FEB 2 | 10:49 AM</p>
                <h1 id="temp">26.49°C</h1>
                <h3 id="tempRange">Min 26.49°C | Max 26.49°C</h3>
            </div>
        </div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
